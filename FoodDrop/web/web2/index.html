<!DOCTYPE html>
<html>
	<head>
		<title>FoodDrop</title>
		<link rel='stylesheet' type="text/css" href="style.css">
		<script src="fooddrop.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<section>
			<div id="mapside" class="col">
				<div id="map"></div>
				<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiiEvAp5WF0wnrm6Q8Zp5tDuyU8Qv96w8&callback=initMap"></script>
			</div>
			<div id="uiside" class="col">
				<div id="cont">
					<div id="header">
						<img src="radish.svg" class="radish" alt="logo">
						<h1>FoodDrop</h1>
					</div>
					<br>
					<div id="top">
						<div id="search">
							<form onsubmit="submitAddress(); return false;">
								<input type="text" name="addr" id="address" placeholder="Enter Custom Address">
								<input type="submit" value="Search">
							</form>
							<div id="resultsdisp"></div>
						</div>
						<h3 id="currentlocation"></h3>
						<a id="cloc" href="javascript:toggleSearch();">Change Location</a>
					</div>
					<div id="bottom">
						<div id="links">
							<a href="dnlogin.html" class="login">Donor Login</a>
							<br>
							<a href="fblogin.html" class="login">Food Bank Login</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
