<!DOCTYPE html>
<html>
	<head>
		<title>FoodDrop</title>
		<link rel='stylesheet' type="text/css" href="style.css">
		<script src="fooddrop.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<section>
			<div id="mapside" class="col">
				<div id="map"></div>
				<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiiEvAp5WF0wnrm6Q8Zp5tDuyU8Qv96w8&callback=initMap"></script>
			</div>
			<div id="uiside" class="col">
				<div id="cont">
					<div id="header">
						<img src="radish.svg" class="radish" alt="logo">
						<h1>FoodDrop</h1>
					</div>
					<br>
					<div id="top">
						<div id="search">
							<form onsubmit="submitAddress(); return false;">
								<input type="text" name="addr" id="address" placeholder="Enter Custom Address">
								<br>
								<input type="submit" class="login" value="Search">
							</form>
							<br>
							<br>
							<div id="resultsdisp"></div>
						</div>
						<h5 id="currentlocation"></h5>
						<a id="cloc" href="javascript:enableSearch();">Change Location</a>
						<hr />
						<h4>Nearby Drops</h4>
						<div id="dropresults">
							no results.
						</div>
					</div>
					<div id="bottom">
						<hr />
						<a href="javascript: toggleDoverlay();" id="newdrop" class="login">Create Drop</a>
						<div id="links">
							<a href="javascript: toggleLogin();" class="login">Food Bank Login</a>
						</div>
					</div>
				</div>
			</div>
			<div id="foverlay" onclick="elogin(event);">
				<div id="flogin">
					<a href="javascript: toggleLogin();" class="login, closewin">Close</a>
					<h2 id="flogintitle">Food Bank Login</h2>
					<form onsubmit="alert('login attempt'); return false;" id="floginform">
						<input type="text" name="username" id="fusername" placeholder="Username">
						<br>
						<input type="password" name="password" id="fpassword" placeholder="Password">
						<br>
						<input type="submit" class="login" value="Log in">
					</form>
					<br>
					<p>To prevent abuse, manual verification is required for food bank registration. <a href="email: admin@fuckyou.org">Email</a> for assistance.</p>
				</div>
			</div>
			<div id="doverlay" onclick="edoverlay(event);">
				<div id="dsetup">
					<a href="javascript: toggleDoverlay();" class="login, closewin">Close</a>
					<h2 id="dtitle">Create Giveaway</h2>
					<form onsubmit="alert('giveaway setup attempt'); return false;" id="dform">
						
						<input type="submit" class="login" value="Create">
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
